<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-left">
        <div class="cards">
          <div class="front-card">
            <img src="./images/card-logo.svg" alt="" class="card-logo" />
            <div class="card-container">
              <img src="./images/bg-card-front.png" alt="" />
              <h1 class="number">0000 0000 0000 0000</h1>
              <div class="info">
                <span class="name">Roman Berrutti</span>
                <span class="date">
                  <span class="month">00</span>
                  /
                  <span class="year">00</span>
                </span>
              </div>
            </div>
          </div>
          <div class="back-card">
            <img src="./images/bg-card-back.png" alt="" />
            <span class="cvc">000</span>
          </div>
        </div>
      </div>
      <div class="container-right">
        <div class="form">
          <form>
            <div class="form-name">
              <h1>CARDHOLDER NAME</h1>
              <input
                type="text"
                class="inp-name"
                placeholder="e.g. Jane Appleseed"
                required
                pattern="[a-zA-Z ]+"
              />
            </div>
            <div class="form-number">
              <h1>CARD NUMBER</h1>
              <input
                type="number"
                class="inp-number"
                placeholder="e.g. 1234 5678 9123 0000"
                maxlength="16"
                minlength="16"
                required
                oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0,this.maxLength)"
              />
            </div>
            <div class="date-cvc-form">
              <div class="form-date">
                <h1>EXP. DATE (MM/YY)</h1>
                <input
                  type="number"
                  class="inp-mm mm"
                  placeholder="MM"
                  maxlength="2"
                  minlength="2"
                  required
                  oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0,this.maxLength)"
                />
                <input
                  type="number"
                  class="inp-yy yy"
                  placeholder="YY"
                  maxlength="2"
                  minlength="2"
                  required
                  oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0,this.maxLength)"
                />
              </div>
              <div class="form-cvc">
                <h1>CVC</h1>
                <input
                  type="number"
                  class="inp-cvc"
                  placeholder="e.g. 123"
                  maxlength="3"
                  minlength="3"
                  required
                  oninput="if(this.value.length > this.maxLength)this.value = this.value.slice(0,this.maxLength)"
                />
              </div>
            </div>
            <p class="error">Error: incorrect or incomplete data</p>
            <button class="confirm">Confirm</button>
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <!--  


  Thank you!
  We've added your card details
  Continue
   -->
  </body>
</html>
